<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Camera</title>
  <style>
    .camera-container {
      margin: 3em;
      position: relative;
    }

    .shutter {
      width: 1.5em;
      height: 0.95em;
      background: #546369;
      position: absolute;
      top: -0.25em;
      left: 0.3em;
      border-radius: 0.5em;
    }

    .flash {
    	border-bottom: 1em solid #546369;
    	border-left: 0.5em solid transparent;
    	border-right: 0.5em solid transparent;
    	height: 0;
    	width: 2em;
      position: absolute;
      top: -1em;
      left: 4em;
    }

    .flash:before {
      content: " ";
      border-bottom: 0.5em solid white;
      border-left: 0.25em solid transparent;
      border-right: 0.25em solid transparent;
      height: 0;
      width: 1em;
      position: absolute;
      top: 0.3em;
      left: 0.28em;
    }

    .body  {
      height: 5em;
      width: 10em;
      background-color: #57676D;
      border-radius: 0.5em;
      position:relative;
    }

    .lense {
      margin: 0 auto;
      border: 5px solid #212A2D;
      height: 3em;
      width: 3em;
      border-radius: 50%;
      position: absolute;
      top: 0.7em;
      left: 3.7em;
      background-color: #77878F;
    }

    .glass {
      height: 2.5em;
      width: 2.5em;
      background-color: #5E6F78;
      background: linear-gradient(to bottom left,#5E6F78  25px,  #49565D 2px);
      border-radius: 50%;
      position: absolute;
      top: 0.25em;
      left: 0.25em;
    }

    .dark-circle {
      height: 1.7em;
      width: 1.7em;
      background-color: #3E4C52;
      background: linear-gradient(to bottom left,  #3E4C52 15px, #303A3F 2px);
      border-radius: 50%;
      position: absolute;
      top: 0.36em;
      left: 0.36em;
    }

    .glare {
      width: 0.4em;
      height: 0.4em;
      background-color: white;
      border-radius: 10em;
      position: absolute;
      top: 0.1em;
      right: 0.2em;
    }

    .right {
      height: 2.5em;
      width: 8em;
      background-color: #4E5C62;
      border-radius: 0em 0 0.5em 0;;
      display: inline-block;
      position: relative;
    }

    .right-top {
      position: absolute;
      top: 0;
    }

    .left {
      width: 2em;
      display: inline-block;
      position: relative;
      background-color: #3E4A4D;
      border-radius: 0.5em 0 0 0.5em;
    }

    .side-top {
      background-color: #455256;
      height: 2.5em;
      position: relative;
      border-radius: 0.5em 0 0 0;
    }

    .side-bottom {
      height: 2.5em;
      background-color: #3E4A4D;
      border-radius: 0 3em 0 3em;
    }

    .flash:before {
      animation-duration: 1s;
      animation-delay: 2s;
      animation-name: flash;
      /*animation-iteration-count: infinite;*/
    }

    @keyframes flash {
      from {
        width: 0.4em;
        height: 0.4em;
        top: 0.1em;
        right: 0.2em;
      }

      to {
        height: 20em;
        width: 50em;
        top: 20em;
        border-radius: 50%;
        /*right: em;*/
      }
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <div class="shutter"></div>
    <div class="flash"></div>
    <div class="body">
      <div class="left">
        <div class="side-top"></div>
        <div class="side-bottom"></div>
      </div><!--
   --><div class="right">
        <div class="right-top"></div>
      </div>
    </div>
    <div class="lense">
      <div class="glass">
        <div class="dark-circle">
          <div class="glare"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
