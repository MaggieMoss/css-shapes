<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Shapes</title>

  <style>
    .container {
      margin: 0 auto;
      padding: 5em;
    }

    .base {
      height: 5.2em;
      width: 12em;
      background-color: #42494B;
      text-align: center;
      border: 0.7em #D48F42 solid;
      border-top: 1em #D48F42 solid;
      border-radius: 0 0 0.2em 0.2em;
      position: relative;
      margin-left: 1em;
      padding: 0.1em;
      box-sizing: border-box;
    }

    .base:after {
      content: " ";
      width: 12em;
      height: 1em;
      background-color: #97632E;
      position: absolute;
      bottom: -1.3em;
      left: -0.7em;
      z-index: -1;
      border-radius: 0.2em;
    }

    .base:before {
      content: " ";
      width: 12em;
      height: 2em;
      background-color: #42494B;
      position: absolute;
      bottom: -1.7em;
      left: -0.7em;
      z-index: -1;
      border-radius: 0.2em;
    }

    .top {
      height: 2em;
      width: 12em;
      background-color: #FFBC59;
      border-radius: 0.4em 0.4em 0em 0em;
      position: relative;
      margin-left: 1em;
      z-index: 3;
      /*border-top: 0.2em solid #42494B;*/
    }

    .top:after {
      content: " ";
      position: absolute;
      top: -0.2em;
      height: 0.2em;
      width: 12em;
      background-color: #42494B;
      /*z*/
    }

    .page {
      margin-left: 3em;
      margin-bottom: -2em;
      height: 5em;
      width: 8em;
      background-color: #FBECD9;
      z-index: 3;
      position: relative;
      text-align: center;
      padding-top: 1em;
      box-sizing: border-box;
      box-shadow: 0.01em 0.02em 0.2em #42494B;
    }

    .line {
      height: 0.25em;
      width: 6em;
      margin:0 auto;
      margin-top: 0.3em;
      border-radius: 10%;
      background-color: gray;
    }

    .page-extender {
      height: 0.8em;
      width: 2em;
      border-radius: 10%;
      background-color: #FBECD9;
      position: absolute;
      z-index: 10;
      left: 5.0em;
      top: -0.5em;
    }

    .bar {
      width: 14em;
      height: 2.5em;
      background-color: #141B21;
      margin-bottom: -1.5em;
      border-radius: 0.5em;
      position:relative;
    }


    .bar:after {
      content: " ";
      width: 14em;
      height: 1.5em;
      background-color: #314047;
      position: absolute;
      top: 0.47em;
      border-radius: 0.2em;
      z-index: 1;
    }

    .right-knob {
      position: absolute;
      top: 0.65em;
      right: -.5em;
      height: 1.2em;
      width: 0.5em;
      background-color: #C7C7C7;
      border-radius: 0 50% 50% 0;
    }

    .left-knob {
      position: absolute;
      top: 0.65em;
      left: -.5em;
      height: 1.2em;
      width: 0.5em;
      background-color: #C7C7C7;
      border-radius: 50% 0 0 50%;
    }

    .flag {
      height: 4em;
      width: 0.2em;
      position: absolute;
      background-color: #C7C7C7;
      left: -0.5em;
      top: -2.1em;
    }

    .flag:after {
      content: " ";
      height: 0.8em;
      width: 0.7em;
      position: absolute;
      top: 0em;
      background-color: silver;
      background: linear-gradient(to bottom left, #666666, #C8C8C8);
    }

    .key {
      height: 0.55em;
      width: 0.55em;
      background-color: #EFF0F2;
      border-radius: 50%;
      display: inline-block;
    }

    .space-bar {
      background-color: white;
      border-radius: 10%;
      display: inline-block;
      height: 0.55em;
      width: 5em;
    }

    .fan {
      position: absolute;
      top: -0.5em;
      left: 2.01em;
      border-left: 4em solid transparent;
      border-right: 4em solid transparent;
      border-bottom: 2em solid #42494B;
      border-radius: 0 0 50% 50%;
    }

    .button {
      height: 0.3em;
      width: 0.3em;
      background: linear-gradient(white, #BAB4B4);
      position: absolute;
      margin-top: -0.8em;
      left: 0.3em;
      border-radius: 50%;
    }

    .button-bar {
      height: 0.3em;
      width: 3em;
      background: linear-gradient(white, #BAB4B4);
      position: absolute;
      margin-top: -0.8em;
      right: 0.3em;
      border-radius: 15%;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="page">
      <div class="line"></div>
      <div class="line" style="width: 6.5em"></div>
      <div class="line"></div>
    </div>

    <div class="bar">
      <div class="right-knob"></div>
      <div class="left-knob"></div>
      <div class="flag"></div>
    </div>
    <div class="top">
      <div class="page-extender"></div>
      <div class="fan"></div>
    </div>
    <div class="base">
      <div class="button"></div>
      <div class="button-bar"></div>
      <div class="keyboard">
        <div class="row">
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
        </div>
        <div class="row">
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
          <span class="key"></span>
        </div>
        <div class="row">
          <span class="key"></span>
          <span class="space-bar"></span>
          <span class="key"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
