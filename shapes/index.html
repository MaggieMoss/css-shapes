<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="shapes.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>CSS Shapes</title>
</head>
<body>
  <div class="container">
    <h1>CSS SHAPES</h1>
    <div class="horizontal-line"></div>
    <div class="row">
      <div class="columns six teal">
        <div class="camera-container">
          <div class="shutter"></div>
          <div class="flash"></div>
          <div class="body">
            <div class="left">
              <div class="side-top"></div>
              <div class="side-bottom"></div>
            </div><!--
            --><div class="right">
            <div class="right-top"></div>
            </div>
          </div>
          <div class="lense">
            <div class="glass">
              <div class="dark-circle">
                <div class="glare"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns six">
        <div class="description">
          <h2>CAMERA</h2>
        </div>
      </div>
    </div>
  <div class="horizontal-line"></div>
  <div class="row">
    <div class="columns six">
      <div class="description">
        <h2>HEADPHONES</h2>
      </div>
    </div>
    <div class="columns six">
      <div class="headphones-container">
        <div class="curve"></div>
        <div class="shield"></div>
        <div class="right-ear"></div>
        <div class="right-padding"></div>
        <div class="left-ear"></div>
        <div class="left-padding"></div>
        <div class="bar left"></div>
        <div class="bar right"></div>
      </div>
    </div>
  </div>
  <div class="horizontal-line"></div>
  <div class="row">
    <div class="columns six">
      <div class="sunglasses-container">
        <div class="lense">
          <div class="handle left"></div>
        </div>
        <div class="bridge"></div>
        <div class="lense l-right">
          <div class="handle right"></div>
        </div>
      </div>
    </div>
    <div class="columns six">
      <div class="description">
        <h2>SUNGLASSES</h2>
      </div>
    </div>
  </div>
  <div class="horizontal-line"></div>
  <div class="row">
    <div class="columns six">
      <div class="description">
        <h2>TYPEWRITER</h2>
      </div>
    </div>
    <div class="columns six">

      <div class="typewriter-container">
        <div class="page">
          <div class="line"></div>
          <div class="line" style="width: 6.5em"></div>
          <div class="line"></div>
        </div>

        <div class="bar">
          <div class="right-knob"></div>
          <div class="left-knob"></div>
          <div class="flag"></div>
        </div>
        <div class="top">
          <div class="page-extender"></div>
          <div class="fan"></div>
        </div>
        <div class="base">
          <div class="button"></div>
          <div class="button-bar"></div>
          <div class="keyboard">
            <div class="key-row">
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
            </div>
            <div class="key-row">
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
              <span class="key"></span>
            </div>
            <div class="key-row">
              <span class="key"></span>
              <span class="space-bar"></span>
              <span class="key"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
</body>
</html>
